<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spotify</title> 

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- Links dos icones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify branco">
                </a>
            </div>
            <ul>
                <li>
                    <a href=""> 
                        <span class="fa fa-home"></span>
                        <span> Inicio</span>
                    </a> 
                
                </li>
                <li>
                    <a href=""> 
                        <span class="fa fa-search"></span>
                        <span> Buscar</span>
                    </a> 
                
                </li>
            </ul>
        </nav>  
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book">
                        <span class="text">Sua biblioteca</span>
                    </span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title"> Crie sua primeira playlist</span>
                    <span class="text subtitle">É facil, vamos te ajudar.</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
        
    </div>

</body>

<footer class=>
    <div class="rodape">
        <a class="link_inscrever" href="">
            <div class="rodape_textos">
                <p class="rodape_textos_titulo">Testar o Premiun de graça</p>
                    <p class="rodape_textos_chamada">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
            </div>
            <div class="botao_rodape">
                <button class="botao_rodape_inscrever">
                    <p>Inscreva-se grátis</p>
                </button>
            </div>
        </a> 
    </div>
    
</footer>


</html>
